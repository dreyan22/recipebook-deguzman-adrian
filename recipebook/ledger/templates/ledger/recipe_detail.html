<!DOCTYPE html>
<html>
<head>
    <title>{{ name }}</title>
</head>
<body>
    <h1>Recipe Book</h1>
    <h2>{{ name }}</h2>
    <ul>

    </ul>
    <a href="/recipes/list">Back to Recipes List</a>
</body>
</html>
